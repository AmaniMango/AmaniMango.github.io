
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tip Calculator</h1>
    <form id="tipForm">
      <label for="billTotal">Bill Total ($):</label>
      <input type="text" id="billTotal" name="billTotal" required />

      <label for="tipRange">Tip Percentage (%):</label>
      <input type="range" id="tipRange" name="tipRange" min="0" max="100" value="15" />
      <input type="text" id="tipPercentage" disabled />

      <label for="tipAmount">Tip Amount ($):</label>
      <input type="text" id="tipAmount" disabled />

      <label for="billWithTax">Total Bill with Tax (11%) ($):</label>
      <input type="text" id="billWithTax" disabled />

      <label for="totalWithTip">Total Bill with Tip ($):</label>
      <input type="text" id="totalWithTip" disabled />

      <p id="error" class="error-msg"></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
